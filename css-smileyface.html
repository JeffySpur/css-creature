<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_smiley.css">
    <title>smiley face</title>
</head>
<body>
    <div class="wrapper">
        <h1>css smiley face</h1>
        <h2>step one make a circle</h2>
        <div class="face"></div>

        <h2>step 2 add eyes</h2>
        <div class="face">
            <div class="left-eye"></div>
        </div>
    </div>
    <h2>step: 3 add the right eye</h2>
    <div class="face">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
    </div>
    
    <h2>step: 4 add the mouthhole</h2>
    <div class="face">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
    </div>
<h2>step 5: fix the eyes</h2>
    <div class="face">
        <div class="left-eye">
            <div class="pupil"></div>
        </div>
        <div class="right-eye">
            <div class="pupil"></div>
        </div>
        <div class="mouth"></div>
    </div>
    <h2> tongue </h2>
    <div class="tongue"></div>
    
</body>
</html>
